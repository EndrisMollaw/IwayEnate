<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel = "stylesheet"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Endris's eCommerce</title>
</head>
<body>
<nav>
    <div class = "heading">
        <h4>IwayEnate</h4>
    </div>
    <div class="navbar-list">
        <ul class = "nav-links">
            <li><a class=active" href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{ url_for('about_ecommerce')}}">About</a></li>
            <li><a href="{{ url_for('our_services')}}">Services</a></li>
            <li><a href="{{url_for('contact_us')}}">Contact</a></li>

            <!-- Only show Login/Register if user is logged out. Otherwise show "Log Out" -->
            {% if  not current_user.is_authenticated: %}
            <li><a href="{{url_for('login')}}">Login</a></li>
            <li><a href="{{url_for('register')}}">Register</a></li>
            {% else: %}
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% endif %}
            <li><input type="text" placeholder="Search..." name="search"></li>
            <li><button><i class="fa fa-search"></i></button></li>
        </ul>
    </div>
  </nav>
</body>
</html>
